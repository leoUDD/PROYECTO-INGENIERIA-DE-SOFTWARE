{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SparkApp UDD — Login Equipos</title>
</head>
<body>
  <main class="phone" role="region" aria-label="Pantalla de login equipos">
    <header>
      <div class="progress" aria-hidden="true">
        <span></span><span></span><span></span>
      </div>
    </header>

    <h1>Crea tu equipo</h1>
    <p class="subtitle">Ingresa el nombre de tu equipo y la contraseña para continuar.</p>
    <form method="post">
      <label for="team_name">Nombre del equipo</label>
      <input type="text" id="team_name" name="team_name" required>

      <label for="members">Integrantes</label>
      <input type="text" id="members" name="members" required>

      <button type="submit" class="btn primary">Crear equipo</button>
    </form>

    <p class="footer">¿Tienes un equipo? <a href="#">Únete aquí</a></p>
  </main>
