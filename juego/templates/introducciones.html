{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Misión Emprende UDD — Introducciones</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/estilo_conocidos.css' %}" />
</head>
<body>
  <main class="phone" role="region" aria-label="Introducciones">
    <h1 class="title">¡Introdúcete!</h1>
    <p class="subtitle">Tienen dos minutos como grupo para introducirse.</p>
    <p class="body">Digan su nombre, carrera y algo curioso sobre ustedes!</p>
    <img class="phone-image" src="{% static 'images/intro.png' %}" alt="Imagen de introducción" />

    <div id="timer" class="timer">00:45</div>
    <audio id="alarm-audio" src="{% static 'sounds/alarma.mp3' %}" preload="auto"></audio>
    <div id="modal-fin" class="modal">
      <div class="modal-content">
        <h2>Tiempo terminado</h2>
        <p>El tiempo para conocerse ha terminado. Presiona el botón para continuar.</p>
        <button id="buttonContinuar">Continuar</button>
      </div>
    </div>
    <script>
      let timeLeft = 45; // 45 seconds
      const timerElement = document.getElementById('timer');

      function updateTimer() {
        const minutes = Math.floor(timeLeft / 60);
        const seconds = timeLeft % 60;
        timerElement.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        if (timeLeft <= 10) {
          timerElement.style.boxShadow = '0 0 20px #ff2d55, 0 0 40px #ff0000 inset';
          timerElement.style.textShadow = '0 0 10px #ff2d55';
        }
        if (timeLeft > 0) {
          timeLeft--;
        } else {
          clearInterval(timerInterval);
          reproducirAlarma();
          mostrarModal();
        }
      }
      function mostrarModal() {
        const modal = document.getElementById('modal-fin');
        modal.style.display = 'flex';
        document.getElementById('buttonContinuar').addEventListener('click', () => {
          window.location.href = "{% url 'trabajoenequipo' %}";
        });
      }
      function reproducirAlarma() {
        const alarmAudio = document.getElementById('alarm-audio');
        alarmAudio.currentTime = 0;
        alarmAudio.play();

        const body = document.body;
        body.classList.add('flash');
        setTimeout(() => {body.classList.remove('flash');}, 800);
      }

      const timerInterval = setInterval(updateTimer, 1000);
      updateTimer(); // Initial call to display the timer immediately
    </script>

  </main>
</body>
