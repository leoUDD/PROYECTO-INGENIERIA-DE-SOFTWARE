{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>

  <link rel="stylesheet" href="{% static 'css/estilo_bienvenida.css' %}" />

<body>
  <main class="phone" role="region" aria-label="Pantalla de bienvenida">

    <form id="equipoForm" method="post">

        <label for="Integrante 1">Integrante 1:</label>

        <label for="Integrante 2">Integrante 2:</label>
        <input type="text" name="Integrante 2">

        <label for="Integrante 3">Integrante 3:</label>
        <input type="text" name="Integrante 3">

        <label for="Integrante 4">Integrante 4:</label>
        <input type="text" name="Integrante 4">
        <br>
        <label for="Integrante 5">Integrante 5:</label>
        <input type="text" name="Integrante 5">
        <br>
        <label for="Integrante 6">Integrante 6:</label>
        <input type="text" name="Integrante 6">
        <br>
        <label for="Integrante 7">Integrante 7:</label>
        <input type="text" name="Integrante 7">
        <br>
        <label for="Integrante 8">Integrante 8:</label>
        <input type="text" name="Integrante 8">
        <br>
        <a href="{% url 'unirseequipo' %}" class="btn primary">Continuar</a>

        <button type="submit">Submit</button>-->
