{% load static %}
{% include "atajos.html" %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Misión Emprende UDD — Trabajo en Equipo</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/estilo_trabajoenequipo.css' %}" />
</head>
<body>

  <!-- ⭐ AQUI VA LA CLASE CORRECTA ⭐ -->
  <main class="team-container" role="region" aria-label="Introducción a trabajo en equipo">

    <h1 class="title">Trabajo en Equipo</h1>

    <div class="speech-bubble">
      <p>
        Agentes, una misión solo avanza si trabajan juntos.<br>
        Ahora pondrán a prueba su coordinación en un minijuego táctico.
      </p>
    </div>

    <div class="bottom-panel">

    <div class="instruction-bubble">
        <p>Haz click en <strong>Comenzar</strong> para iniciar tu misión.</p>
    </div>

    <button id="btnComenzar" class="btn primary">Comenzar</button>

    </div>


  </main>

  <script>
    document.getElementById('btnComenzar').addEventListener('click', () => {
      window.location.href = "{% url 'minijuego1' %}";
    });
  </script>
</body>
</html>
