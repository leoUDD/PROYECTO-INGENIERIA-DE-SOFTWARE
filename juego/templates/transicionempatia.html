{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Misión Emprende UDD — Empatía</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/estilo_transicionempatia.css' %}" />
</head>
<body>
  <main class="team-container" role="region" aria-label="Introducción a empatía">
    <section class="team-section">
      <div class="title">
        <h1>Empatía</h1>
      </div>
      <div class="speech-bubble">
        <p>La empatía te ayuda a entender mejor a tus clientes y crear soluciones que realmente necesitan.
        Ahora completarás un Bubble Map sobre tu persona objetivo.</p>
      </div>

      <div class="next-step">
        <p>Haz click en <strong>Continuar</strong> para ponerte en los zapatos de los demás.</p>
        <button class="btn primary" id="btnContinuar">Continuar</button>
      </div>
    </section>
  </main>

  <script>
    document.getElementById('btnContinuar').addEventListener('click', () => {
      let data = null;
      try {
        data = JSON.parse(sessionStorage.getItem('desafioSeleccionado') || 'null');
      } catch (_) {}

      if (!data || !data.id) {
        alert('Por favor selecciona un desafío antes de continuar.');
        return;
      }
      const desafioId = data.id;

      // Redirigir a la página bubblemap con el parámetro del desafío
      window.location.href = "{% url 'bubblemap' %}?desafio=" + encodeURIComponent(desafioId);
    });
  </script>
</body>
</html>
