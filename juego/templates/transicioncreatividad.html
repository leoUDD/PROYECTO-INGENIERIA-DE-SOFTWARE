{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Misión Emprende UDD — Creatividad</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/estilo_transicioncreatividad.css' %}" />
</head>
<body>
  <main class="team-container" role="region" aria-label="Introducción a creatividad">
    <section class="team-section">
      <h1 class="title">Creatividad</h1>
      <p class="speech-bubble">
        La creatividad impulsa soluciones únicas. Ahora la pondrás a prueba construyendo con LEGO.
      </p>

      <div class="next-step">
        <p>Haz click en <strong>Continuar</strong> y deja fluir tus ideas.</p>
        <button class="btn primary" id="btnContinuar">Continuar</button>
      </div>
    </section>
  </main>

  <script>
    document.getElementById('btnContinuar').addEventListener('click', () => {
      window.location.href = "{% url 'lego' %}";
    });
  </script>
</body>
</html>
