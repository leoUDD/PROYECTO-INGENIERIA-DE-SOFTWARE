{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Misión Emprende UDD — Iniciar Sesión</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/estilo_login.css' %}" />
</head>
<body>
  <main class="phone" role="region" aria-label="Pantalla de inicio de sesión">
    <h1>Inicia Sesión</h1>

    {% if error %}
    <div class="popup" id="popup_error" role="alert" aria-live="assertive">
        <p>{{ error }}</p>
        <button class="close-btn" type="button" onclick="closePopUp()">X</button>
    </div>
    {% endif %}

    <form method="post" action="{% url 'login'%}">
        {% csrf_token %}
        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" required>
    
        <button type="submit" class="btn primary">Iniciar Sesión</button>
      
    </form>
  </main>
  <script>
    function closePopUp() {
        const popUp = document.getElementById('popup_error');
        if (popUp) popUp.style.display = 'none';
    }

    setTimeout(() => {
        const popUp = document.getElementById('popup_error');
        if (popUp) popUp.style.display = 'none';
    }, 4000);
    </script>
</body>
</html>
