{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Misión Emprende UDD — Desafíos</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/estilo_transiciondesafio.css' %}" />
</head>
<body>
  <main class="team-container" role="region" aria-label="Introducción a desafíos">
    <section class="team-section">
      <h1 class="title">Desafíos</h1>
      <div class="speech-bubble">
          <p>Agentes, toda misión inicia con un desafío.
          Ahora elegirán su siguiente objetivo.</p>
      </div>

      <div class="next-step">
        <p>Haz click en <strong>Continuar</strong> para enfrentar tu siguiente reto.</p>
        <button class="btn primary" id="btnContinuar">Continuar</button>
      </div>
    </section>
  </main>

  <script>
    document.getElementById('btnContinuar').addEventListener('click', () => {
      window.location.href = "{% url 'tematicas' %}";
    });
  </script>
</body>
</html>
