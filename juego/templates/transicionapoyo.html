{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Misión Emprende UDD — Apoyo</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/estilo_transicionapoyo.css' %}">
</head>
<body>
  <main class="team-container" role="region" aria-label="Introducción a apoyo">
    <section class="team-section">
      <div class="title">
        <h1>Apoyo</h1>
      </div>

      <div class="speech-bubble">
        <p>
         En esta misión evaluarán a otros equipos y entregarán un TOKEN al que tenga el mejor desempeño según su rúbrica.
        </p>
      </div>

      <div class="next-step">
        <p>
          Haz click en <strong>Continuar</strong> para apoyar a otros equipos con tu evaluación.
        </p>
        <button class="btn primary" id="btnContinuar">Continuar</button>
      </div>
    </section>
  </main>

  <script>
    document.getElementById('btnContinuar').addEventListener('click', () => {
      // Redirige al paso de peer review
      window.location.href = "{% url 'peer_review' %}";
    });
  </script>
</body>
</html>
