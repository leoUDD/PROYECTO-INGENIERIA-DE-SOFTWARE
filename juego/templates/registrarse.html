{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SparkApp UDD — Registrarse</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/estilo_registrarse.css' %}" />
</head>
<body>
  <main class="phone" role="region" aria-label="Pantalla de registrarse">
    <h1>Regístrate para empezar a jugar</h1>

    <form method="post" action="{% url 'registrarse' %}">
      {% csrf_token %}
      <label for="user_name">Nombre y Apellido</label>
      <input type="text" id="user_name" name="user_name" required>

      <label for="email">Correo Electrónico</label>
      <input type="email" id="email" name="email" required>

      <label for="carrera">Carrera</label>
      <select id="carrera" name="carrera" required>
        <option value="">Selecciona tu carrera</option>
        <option value="Ingeniería">Ingeniería</option>
        <option value="Diseño">Diseño</option>
        <option value="Arquitectura">Arquitectura</option>
        <option value="Otra">Otros</option>
      </select>

      <label for="password">Contraseña</label>
      <input type="password" id="password" name="password" required minlength="8" placeholder="Mínimo 8 caracteres">

      <label for="confirm_password">Confirmar Contraseña</label>
      <input type="password" id="confirm_password" name="confirm_password" required minlength="8" placeholder="Repite tu contraseña">

      <button type="submit" class="btn primary">Crear Cuenta</button>

      <p class="form-footer">
        ¿Ya tienes una cuenta? <a href="{% url 'login' %}">Inicia sesión</a>
      </p>
    </form>

    {% if error %}
    <div class="popup-overlay" id="popup_error" role="alert" aria-live="assertive">
        <div class="popup-box">
            <p>{{ error }}</p>
            <button class="close-btn" type="button" onclick="closePopUp()">X</button>
        </div>
    </div>
  <script>
    function closePopUp() {
        const overlay = document.getElementById('popup_error');
        if (overlay) {
            overlay.classList.add('hidden');
            setTimeout(() => overlay.remove(), 300);
        }
    }
    setTimeout(closePopUp, 4000);
    </script>
    {% endif %}
    </main>
</body>
</html>
