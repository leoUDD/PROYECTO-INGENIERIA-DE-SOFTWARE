{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Misión Emprende UDD — Dashboard Profesor</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/estilo_dashboardprofesor.css' %}" />
</head>
<body>
  <div class="dashboard">

    <aside class="sidebar">
      <div class="sidebar-logo">
        <h2 class="sidebar-title">Dashboard Profesor</h2>
      </div>

      <nav class="sidebar-nav">
        <ul>
          <li><a href="{% url 'dashboardprofesor' %}">Inicio</a></li>
          <li><a href="#">Registrar alumnos</a></li>
        </ul>
      </nav>
    </aside>

    <main class="main-content">
<h1 class="title">Registro de Alumnos</h1>
<p class="subtitle">Ingrese los datos de los alumnos y presione "Enviar" para crear un nuevo grupo.</p>

<section class="table-section">
  <h2 id="groupTitle">Grupo 1</h2>

  <table id="inputTable"></table>

  <button id="submitBtn">Enviar</button>

  <h3>Datos enviados:</h3>
  <pre id="output"></pre>
</section>

<script>
  let groupNumber = 1;

  function createTable() {
    const table = document.getElementById('inputTable');
    table.innerHTML = ''; // Limpiar tabla existente

    const columnas = ['Nombre', 'Correo', 'Carrera'];

    for (let i = 0; i < 8; i++) { // 8 filas
      const row = document.createElement('tr');
      for (let j = 0; j < 3; j++) { // 3 columnas
        const cell = document.createElement('td');
        const input = document.createElement('input');
        input.type = 'text';
        input.placeholder = columnas[j];
        cell.appendChild(input);
        row.appendChild(cell);
      }
      table.appendChild(row);
    }
  }

  function handleSubmit() {
    const rows = document.querySelectorAll('#inputTable tr');
    const data = [];

    rows.forEach(row => {
      const cells = row.querySelectorAll('input');
      const rowData = [];
      cells.forEach(input => rowData.push(input.value.trim()));
      data.push(rowData);
    });

    const output = document.getElementById('output');
    output.textContent += `Grupo ${groupNumber}:\n` + JSON.stringify(data, null, 2) + '\n\n';

    groupNumber++;
    document.getElementById('groupTitle').textContent = `Grupo ${groupNumber}`;
    createTable();
  }

  document.getElementById('submitBtn').addEventListener('click', handleSubmit);
  createTable();
</script>
    </main>
  </div>
</body>
</html>
