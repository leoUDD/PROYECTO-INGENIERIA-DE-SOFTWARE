{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Misión Emprende UDD — Comunicación</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/estilo_transicioncomunicacion.css' %}" />
</head>
<body>
  <main class="team-container" role="region" aria-label="Introducción a comunicación">
    <section class="team-section">
      <h1 class="title">Comunicación</h1>

      <div class="speech-bubble">
          <p>Comunicar bien asegura que tu idea se entienda.
            En esta fase de la misión crearás un pitch claro y persuasivo usando los tips que recibirás.</p>
      </div>

      <div class="next-step">
        <p>Haz click en <strong>Continuar</strong> para compartir tu visión.</p>
        <button class="btn primary" id="btnContinuar">Continuar</button>
      </div>
    </section>
  </main>

  <script>
    document.getElementById('btnContinuar').addEventListener('click', () => {
      window.location.href = "{% url 'pitch' %}";
    });
  </script>
</body>
</html>
