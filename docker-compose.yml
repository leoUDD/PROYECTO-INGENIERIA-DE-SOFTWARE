
services:
  mysql:
    image: mysql:8.0
    container_name: juego_mysql
    restart: unless-stopped
    environment:
      DB_NAME: misionemprende
      DB_USER: root
      DB_PASSWORD: pass123
      DB_HOST: mysql
    command: mysqld --default-authentication-plugin=mysql_native_password
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-uroot", "-ppass123"]
      interval: 5s
      timeout: 3s
      retries: 20

  web:
    build: .
    container_name: juego_web
    restart: unless-stopped
    env_file: .env
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    depends_on:
      - mysql
    environment:
      DB_NAME: misionemprende
      DB_USER: root
      DB_PASSWORD: pass123
      DB_HOST: mysql

volumes:
  db_data:
